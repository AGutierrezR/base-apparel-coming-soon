<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div
      class="min-h-screen bg-gradient-1 bg-contain bg-no-repeat text-sm leading-[1.5714] text-desaturated-red lg:grid lg:grid-cols-[minmax(2.5rem,0.8fr),max-content,minmax(2.5rem,1fr),auto] lg:grid-rows-[0.4fr,1fr,auto] lg:bg-pattern lg:text-base lg:leading-[1.75] min-[1441px]:bg-gradient-1"
    >
      <header class="lg:col-start-2 lg:flex">
        <div class="p-8 lg:px-0 lg:pb-10 lg:pt-16">
          <a href="#">
            <span class="sr-only"> Home </span>
            <img
              class="w-[clamp(6.25rem,26.667%,9.875rem)] lg:w-min"
              src="images/logo.svg"
              alt=""
            />
          </a>
        </div>
      </header>

      <div class="lg:col-start-4 lg:row-span-full" aria-hidden="true">
        <picture>
          <source media="(min-width: 64rem)" srcset="images/hero-desktop.jpg" />
          <img
            src="images/hero-mobile.jpg"
            alt=""
            class="h-screen w-auto object-cover object-top"
            draggable="false"
          />
        </picture>
      </div>

      <main class="lg:col-start-2">
        <div
          class="mx-auto max-w-[524px] px-8 py-16 lg:mx-0 lg:max-w-[45ch] lg:p-0 lg:pt-3"
        >
          <div class="mb-8 text-center lg:mb-10 lg:text-left">
            <h1
              class="mb-4 text-[2.5rem] font-light uppercase leading-[1.05] tracking-[0.27em] lg:mb-[1.125rem] lg:text-[4rem]"
            >
              We're
              <strong class="block font-semibold text-dark-grayish-red"
                >coming soon</strong
              >
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form x-data="form" @submit.prevent="validateForm()">
            <label class="sr-only" for="email">Email</label>
            <div class="relative">
              <input
                class="block h-12 w-full rounded-full border border-desaturated-red/50 bg-transparent px-6 pr-18 text-dark-grayish-red placeholder-desaturated-red focus:border-desaturated-red focus:outline-none lg:h-14"
                placeholder="Email Address"
                type="text"
                x-model="email.value"
              />
              <div
                class="absolute right-18 top-0 inline-flex h-12 items-center lg:right-28 lg:h-14"
                x-show="!email.valid"
              >
                <svg width="24" height="24">
                  <use href="./images/icon-error.svg#error"></use>
                </svg>
              </div>
              <button
                class="absolute right-0 top-0 h-12 w-16 rounded-full bg-gradient-2 text-dark-grayish-red shadow-xl shadow-button hover:opacity-75 hover:shadow-2xl lg:h-14 lg:w-[100px]"
                type="submit"
                aria-label="Submit"
              >
                <svg class="mx-auto" width="12" height="20">
                  <use href="./images/icon-arrow.svg#arrow"></use>
                </svg>
              </button>
            </div>
            <strong
              class="mt-2 w-full px-6 text-soft-red text-xs"
              x-show="!email.valid"
              x-text="email.message"
            ></strong>
          </form>
        </div>
      </main>

      <footer
        class="text-almost-black col-start-2 px-2 pt-5 text-center text-sm"
      >
        Challenge by
        <a
          class="underline"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="underline" href="https://github.com/AGutierrezR"
          >Andres Gutierrez</a
        >
      </footer>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
