<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div
      class="min-h-screen bg-gradient-1 text-sm leading-[1.5714] text-desaturated-red"
    >
      <header>
        <div class="p-8">
          <a href="#">
            <span class="sr-only"> Home </span>
            <img
              class="w-[clamp(6.25rem,26.667%,9.875rem)]"
              src="images/logo.svg"
              alt=""
            />
          </a>
        </div>
      </header>

      <div aria-hidden="true">
        <picture>
          <source
            media="(min-width: 62.5em)"
            srcset="images/hero-desktop.jpg"
          />
          <img
            src="images/hero-mobile.jpg"
            alt=""
            class="h-full w-full object-cover object-top"
            draggable="false"
          />
        </picture>
      </div>

      <main>
        <div class="mx-auto max-w-[524px] px-8 py-16">
          <div class="mb-8 text-center">
            <h1
              class="mb-4 text-[2.5rem] font-light uppercase leading-[1.05] tracking-[0.27em]"
            >
              We're
              <strong class="block font-semibold text-dark-grayish-red"
                >coming soon</strong
              >
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form>
            <label class="sr-only" for="email">Email</label>
            <div class="relative">
              <input
                class="block h-12 w-full rounded-3xl border border-desaturated-red/50 bg-transparent px-6 pr-18 text-dark-grayish-red placeholder-desaturated-red focus:border-desaturated-red focus:outline-none"
                placeholder="Email Address"
                type="text"
              />
              <div
                class="invisible/ absolute right-18 top-0 inline-flex h-12 items-center"
              >
                <svg width="24" height="24">
                  <use href="./images/icon-error.svg#error"></use>
                </svg>
              </div>
              <button
                class="absolute right-0 top-0 h-12 w-16 rounded-3xl bg-button-gradient text-dark-grayish-red shadow-xl shadow-button"
                type="submit"
                aria-label="Submit"
              >
                <svg class="mx-auto" width="12" height="20">
                  <use href="./images/icon-arrow.svg#arrow"></use>
                </svg>
              </button>
            </div>
            <strong class="invisible mt-2 w-full px-6 text-soft-red"
              >Please provide a valid email</strong
            >
          </form>
        </div>
      </main>
    </div>

      </p>
    </footer> -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
